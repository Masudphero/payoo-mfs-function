<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs function</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

     <!-- account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">account balance </div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                <!-- features start -->
                 <div>
                    <button id="sow-add-monye-form" class="btn btn-lg">Add money</button>
                    <button id="sow-cash-out-form" class="btn btn-lg">Cash Out</button>
                    <button id="show-add-transaction" class="btn btn-lg">Transactions</button>
                 </div>
                  <!-- features end -->
                   <div class="divider"></div>
                   <!-- add money form stert -->
                   <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add money</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form end -->

                   <!-- cash out start -->
                   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash out Amount</span>
                        </label>
                        <input id="input-cah-out" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                    <!-- cash out end -->


                    <!-- transaction start -->
                     <div id="transaction-section" class="hidden">
                      <h2 class="text-3xl text-center">Transaction History</h2>
                     <div id="transaction-conteiner">

                     </div>
                    </div>
                     <!-- transaction end -->
              </div>
            </div>
          </div>
          


             
           
    </main>
     <script src="utilites2.js"></script>
    <script src="addmoney2.js"></script>
    <script src="cashout.js"></script>
    <script src="feauterc.js"></script>
</body>
</html>
